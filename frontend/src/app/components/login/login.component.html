<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
     <mat-label>Login</mat-label>
     <input matInput type="text" id="login" formControlName="login">
  </mat-form-field>

  <mat-form-field>
     <mat-label>Senha</mat-label>
     <input matInput type="password" id="password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Entrar</button>
 </form>
