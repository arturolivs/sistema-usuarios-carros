<div class="remove-dialog-container">
  <h2 mat-dialog-title>Remover Usuário</h2>

  <mat-dialog-content>
    <p>Você tem certeza que deseja remover o usuário {{data.firstName}} {{data.lastName}}?</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button color="warn" (click)="dialogRef.close({user: data})">Remover</button>
  </mat-dialog-actions>
</div>
