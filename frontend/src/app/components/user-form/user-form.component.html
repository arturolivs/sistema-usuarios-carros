<h1>Cadastro de usuário</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sobrenome</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput formControlName="email"
      placeholder="Ex. nome@email.com">

    @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
      <mat-error>Informe um email válido</mat-error>
    }

    @if (emailFormControl.hasError('required')) {
      <mat-error>Email <strong>obrigatório</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data de nascimento</mat-label>
    <input matInput formControlName="birthday" [matDatepicker]="picker" >
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Fone</mat-label>
    <input matInput formControlName="phone" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput formControlName="login">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Senha</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"/>
  </mat-form-field>

  <div></div>

  <button type="submit" mat-raised-button color="primary">Enviar</button>

  <button type="button" mat-raised-button color="basic" routerLink="">Voltar</button>
</form>
